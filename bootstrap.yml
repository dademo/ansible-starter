#!/usr/bin/env ansible-playbook

- name: Preparing system
  hosts: "{{ host_override | default('all') }}"
  gather_facts: no
  become: yes
  become_user: root
  become_method: sudo
  tags:
    - configuration
  roles:
    - ssh_guard
    - system_base
  vars:
    ssh_check_ports:
      - '{{ sshd_port | default(None) }}'
      - 22

